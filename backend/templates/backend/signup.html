<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Porfolio|Sign Up</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'backend/css/signup.css' %}">
</head>
<body>
  <form class="sign-up" method="GET">
    <h1 class="sign-up-title">Let's sign you up</h1>
    <input type="text" class="sign-up-input" name="username" id="username" placeholder="Username" autofocus>
    <input type="password" class="sign-up-input"  name="password" id="password" placeholder="Choose a password">
    <input type="text" class="sign-up-input"  name="email" id="email" placeholder="Enter your email">
    <input type="button" value="Join myportfolio!" class="sign-up-button" onclick="collectData()">
  </form>
  <script type="text/javascript">
    
    function collectData(){
        var password = document.getElementById("password").value;
        var name = document.getElementById("username").value; 
        var email = document.getElementById("email").value;        
        window.open("/myportfolio/profile/" + name+"Z"+password +"Z"+email);
    }
  </script>
</body>
</html>
